<!doctype HTML>

<html lang=ja>
<head>
	<meta charset="utf-8"></meta>
	<title>Texthooker</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<!-- Interactable UI / HUD container. -->
	<div id="container">
		<div id="color-control" class="control">
			<span class="label">Color</span>
			<span class="choice" data-color="light"><span class="box"></span></span>
			<span class="choice" data-color="dark"><span class="box"></span></span>
		</div>
		<div id="font-control" class="control">
			<span class="label">Font</span>
			<span class="choice" data-font="sans">あ</span>
			<span class="choice" data-font="serif">あ</span>
		</div>
		<div id="counter-container">
			<div id="counter"></div>
			<div id="remove-button" title="Remove last line">╳</div>
		</div>
		<div id="line-directions" class="control">
			<span class="label">Line Direction</span>
			<span class="choice" data-direction="up">Up</span>
			<span class="choice" data-direction="down">Down</span>
		</div>
	</div>

	<!-- Target for inserted text. -->
	<div id="texthooker"></div>

	<script src="index.js"></script>
</body>

</html>
