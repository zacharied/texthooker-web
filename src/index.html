<!doctype HTML>

<html lang=ja>
<head>
	<meta charset="utf-8"></meta>
	<title>Texthooker</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<!-- Interactable UI / HUD container. -->
	<div id="controls-container">
		<table id="controls">
			<tr>
				<td>Shade</td>
				<td class="choices choices-shades c-input-group">
					<button class="choice notext c-button" data-shade="light"><span class="box"></span></button>
					<button class="choice notext c-button" data-shade="dark"><span class="box"></span></button>
					<button class="choice notext c-button" data-shade="sepia"><span class="box"></span></button>
				</td>
			</tr>
			<tr>
				<td>Font</td>
				<td class="choices choices-fonts c-input-group">
					<button class="choice c-button" data-font="sans">あ</button>
					<button class="choice c-button" data-font="serif">あ</button>
				</td>
			</tr>
			<tr>
				<td>Line Direction</td>
				<td class="choices choices-line-directions c-input-group">
					<button class="choice c-button" data-direction="up">Up</button>
					<button class="choice c-button" data-direction="down">Down</button>
					<button class="choice c-button" data-direction="left">Left</button>
					<button class="choice c-button" data-direction="right">Right</button>
				</td>
			</tr>
			<tr class="sub-control control-vertical-scroll">
				<td>Allow vertical scroll</td>
				<td><input class="vertical-scroll-toggle" type="checkbox"></input></td>
			</tr>

            <tr>
                <td>Text size</td>
                <td class="control">
                    <input type="range" id="text-size" class="text-size c-range">
                    <label for="text-size" id="text-size-display"></label>
                </td>
            </tr>

            <tr>
                <td>Game</td>
                <td>
                    <select id="choose-game" onchange="onLogSelected(this)"><option></option></select>
                    <button onclick="onAddLogClick()">Add</button>
                </td>
            </tr>
		</table>
	</div>

	<div id="container">
		<div id="options-button">Options</div>
		<div id="title">TextEscort</div>
		<div id="counter-container">
			<div id="counter"></div>
			<div id="remove-button" title="Remove last line">╳</div>
		</div>
	</div>

	<!-- Target for inserted text. -->
	<div id="texthooker"></div>

	<template id="tmpl-added-line">
		<div class="texthooker-line">
			<div class="line-contents"></div>
			<div class="line-delete" onclick="onDeleteLineClicked(this)">╳</div>
		</div>
	</template>

	<script src="index.js"></script>
</body>

</html>
