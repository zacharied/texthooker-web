<!doctype HTML>

<html lang=ja>
<head>
	<meta charset="utf-8"></meta>
	<title>Texthooker</title>
	<link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/blaze">
</head>

<body>
	<!-- Interactable UI / HUD container. -->
	<div id="controls-container">
		<table id="controls">
			<tr>
				<td>Shade</td>
				<td class="choices choices-shades">
					<span class="choice notext" data-shade="light"><span class="box"></span></span>
					<span class="choice notext" data-shade="dark"><span class="box"></span></span>
				</td>
			</tr>
			<tr>
				<td>Font</td>
				<td class="choices choices-fonts">
					<div class="choice" data-font="sans">あ</div>
					<div class="choice" data-font="serif">あ</div>
				</td>
			</tr>
			<tr>
				<td>Line Direction</td>
				<td class="choices choices-line-directions">
					<span class="choice" data-direction="up">Up</span>
					<span class="choice" data-direction="down">Down</span>
					<span class="choice" data-direction="left">Left</span>
					<span class="choice" data-direction="right">Right</span>
				</td>
			</tr>
			<tr class="sub-control control-vertical-scroll">
				<td>Allow vertical scroll</td>
				<td><input class="vertical-scroll-toggle" type="checkbox"></input></td>
			</tr>

            <tr>
                <td>Game</td>
                <td>
                    <select id="choose-game" onchange="onLogSelected(this)"><option></option></select>
                    <button onclick="onAddLogClick()">Add</button>
                </td>
            </tr>
		</table>
	</div>

	<div id="container">
		<div id="options-button">Options</div>
		<div id="title">TextEscort</div>
		<div id="counter-container">
			<div id="counter"></div>
			<div id="remove-button" title="Remove last line">╳</div>
		</div>
	</div>

	<!-- Target for inserted text. -->
	<div id="texthooker"></div>

	<template id="tmpl-added-line">
		<div class="texthooker-line">
			<div class="line-contents"></div>
			<div class="line-delete" onclick="onDeleteLineClicked(this)">╳</div>
		</div>
	</template>

	<script src="index.js"></script>
</body>

</html>
